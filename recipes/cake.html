<h1>Sponge Cake</h1>
<figure>
<img src="https://www.allrecipes.com/thmb/l3hSipsAnjc6ytOtF-2bZl-m8sk=/750x0/filters:no_upscale():max_bytes(150000):strip_icc():format(webp)/3938591-9b00bed2565e4ef8ab91c8632a5392f1.jpg" />
<figcaption>Wow a sponge delicious cake</figcaption>
<h2>Ingredients</h2>
<ul>
<li>3 eggs</li>

<li>1 cup white sugar</li>

<li>1 tablespoon orange zest</li>

<li>1 Â½ cups all-purpose flour</li>

<li>2 teaspoons baking powder</li>

<li>6 tablespoons orange juice</li>
</ul>
<h2>Steps</h2>
<ol>
<li>Preheat oven to 325 degrees F (165 degrees C). Grease and flour one 9 inch round pan.</li>

<li>Separate the eggs while cold, then bring to room temperature.</li>

<li>Beat egg yolks, sugar and grated orange rind until light and fluffy. Mix flour and baking powder together. Alternately add flour mixture and orange juice to the egg yolk mixture.</li>

<li>In a separate large CLEAN bowl, with a CLEAN whisk or beaters, beat egg whites to stiff peaks, and fold into batter.</li>

<li>Pour batter into prepared pan and bake at 325 degrees F (165 degrees C) for 50 to 60 minutes.</li>
</ol>
